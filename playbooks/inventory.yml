- hosts: cml_hosts
  connection: local
  gather_facts: no
  tasks:
    - debug:
        msg: "Node: {{ inventory_hostname }}({{ cml_facts.node_definition }}), State: {{ cml_facts.state }}, Address: {{ ansible_host }}"
      when: ansible_host is defined
    - debug:
        var: cml_facts
      tags:
        - never
        - detail
